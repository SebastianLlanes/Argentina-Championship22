<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Rock+Salt&family=Rubik+80s+Fade&display=swap" rel="stylesheet">

    <title>Argentina Campeón 2022</title>
</head>
<body>
    <section class="section-bienvenida" id="section-hide">
        <div class="bandera-argentina">
            <img src="./argentina/simbolos/banderanacional.png" alt="banderaNacional">
            <button class="btn-sol"> <img src="./argentina/simbolos/sol3.png" alt="solNacional"></button>
        </div>
    </section>
    <section class="section-segunda_jugadores inactive active" id="section-segunda">
        <div class="div-momentos">
            <span class="div-span_momentos">
                <img src="./argentina/momentos/primaveraArabe.jpg" alt="arg-arab">
                <h2>La Primavera Árabe.</h2>
            </span>
            <span class="div-span_momentos">
                <img src="./argentina/momentos/lallavededios.jpg" alt="arg-mex">
                <h2>La llave de D10s.</h2>
            </span>
            <span class="div-span_momentos">
                <img src="./argentina/momentos/lascosasensulugar.jpg" alt="arg-pol">
                <h2>Poniendo la casa en orden.</h2>
            </span>
            <span class="div-span_momentos">
                <img src="./argentina/momentos/australia.png" alt="arg-aus">
                <h2>Les dejamos el rugby, el fútbol es sólo nuestro.</h2>
            </span>
            <span class="div-span_momentos">
                <img src="./argentina/momentos/paisesbajos.jpg" alt="arg-hol">
                <h2>Más por hacer que por decir.</h2>
            </span>
            <span class="div-span_momentos">
                <img src="./argentina/momentos/croacia.jpeg" alt="arg-cro">
                <h2>La magistral obra de un candidato.</h2>
            </span>
            <span class="div-span_momentos span-especial">
                <img src="./argentina/momentos/francia.jpg" alt="arg-fra">
                <h2>Épico</h2>
            </span>
        </div>
    </section>
</body>
<script src="./code.js"></script>
</html>
